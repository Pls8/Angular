<div class="profile-card-modern">
  <div class="avatar-modern">{{ name.charAt(0) }}</div>
  <h1>{{ name }}</h1>
  <p class="role-modern">{{ role }}</p>
  <p class="email-modern">{{ email }}</p>
  <div class="skills-modern">
    <h3>
      Skills <span class="skills-count">{{ getSkillsCount() }}</span>
    </h3>
    <ul class="skills-list">
      @for (skill of skills; track skill) {
      <li>{{ skill }}</li>
      }
    </ul>
  </div>

  <div class="compact-counter">
    <h1 class="compact-value">Counter: {{ counter }}</h1>

    <div class="compact-buttons">
      <button (click)="increment()" class="compact-btn" style="background: #0011d2; color: white;">+ Add</button>
      <button (click)="decrement()" class="compact-btn" style="background: #ef4444; color: white;">- Subtract</button>
      <button (click)="reset()" class="compact-btn" style="background: #6b7280; color: white;">Reset</button>
    </div>



  </div>
  <div class="container">
    <p>Username: {{ username }}</p>
    <input [(ngModel)]="username" placeholder="Username">
    
  </div>
</div>
