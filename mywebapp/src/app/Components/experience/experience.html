<section class="section section-light" id="experience">
  <div class="container">
    <h2 class="mb-5 text-center">EXPERIENCE</h2>
    <div class="row gap-5">
      @for (exp of experiences; track exp.title) {
        <div class="col">
          <div class="card experience-card shadow">
            <div class="card-body">
              <div class="d-flex justify-content-between mb-3">
                <h3 class="mb-0">{{ exp.title }} |</h3>
                <span class="text-muted">{{ exp.years }}</span>
              </div>
              <h4 class="text-muted mb-3">{{ exp.company }}</h4>
              <p class="text-muted mb-3">{{ exp.description }}</p>
              <ul>
                @for (resp of exp.responsibilities; track resp) {
                  <li>{{ resp }}</li>
                }
              </ul>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="xmb-wave"></div>
  </div>
</section>
