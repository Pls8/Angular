<section class="hero-section">
  <div class="waves"></div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col animate-fade-in">
        <h1 class="mb-3">{{ title }}</h1>
        <p class="mb-4 subtitle">{{ subtitle }}</p>
        <div class="d-flex gap-4">
          <a class="btn btn-outline-primary" 
             routerLink="/" 
             fragment="experience">
            View My Work
          </a>
          <a class="btn btn-outline-primary" 
             routerLink="/" 
             fragment="contact">
            Contact Me
          </a>
        </div>
      </div>
      <div class="col-auto animate-fade-in">
        <div class="profile-img rounded-circle overflow-hidden">
          <img [src]="imageUrl" 
               alt="Professional Headshot" 
               class="w-100 h-100 object-fit-cover">
        </div>
      </div>
    </div>
  </div>
</section>
